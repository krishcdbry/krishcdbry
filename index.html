    <div class="load-wrapper" id="load-wrapper"></div>
	<div class="loader">
		<div class="item">
			var x = {'value': 9};
		</div>
		<div class="item">
			var y = {};
		</div>
		<div class="item">
			y.__proto__ = x;
		</div>
		<div class="item">
			y.value; // 9
		</div>
                <div class="item">
                        y.__proto__.__proto__; // Object
                </div>
                <div class="item">
                       x.__proto__.__proto__; // null
                </div>
		<div class="item">
			var z = function (args) {}
		</div>
		<div class="item">
			Object.prototype.toString.call(z); // [object Function];
		</div>
	</div>
	
	<script>
		let loader;
		let loadWrapper;
		let jsAnimation;
		let backgroundAudio;
		
		class JSAnimation {
		
			constructor (elem, wrapperElem) {
				this.elem = elem;
				this.wrapperElem = wrapperElem;
			}
		
			fadeOut () {
				let opacity = 1;
				const interval = setInterval(() => {
					if (opacity <= 0.1) {
						clearInterval(interval);
						this.elem.style.opacity = 0;
						this.elem.style['z-index'] = -1;
						this.wrapperElem.style.display = 'none';
					}
					this.elem.style.opacity = opacity;
					this.elem.style.filter = `alpha(opacity=${opacity*100})`;
					opacity = opacity-opacity*0.1;
				}, 50);
			};
		
			fadeIn () {
				let opacity = 0.1;
				this.elem.style.opacity = opacity;
				this.elem.style.display = 'block';
				const interval = setInterval(() => {
					if (opacity > 0.9) {
						this.elem.style.opacity = 1;
						clearInterval(interval);
					}
					this.elem.style.opacity = opacity;
					this.elem.style.filter = `alpha(opacity: ${opacity*100})`;
					opacity = opacity+opacity*0.1;
				}, 50);
			};
		}
		
		const pageReady = () => {
			loader = document.getElementsByClassName('loader')[0];
			loadWrapper = document.getElementById('load-wrapper');
			setTimeout(() => {
				clearInterval(posInterval);
				attachEvents();
				jsAnimation = new JSAnimation(loader, loadWrapper);
				jsAnimation.fadeOut();
				backgroundAudio = document.getElementById("bgAudio");
				backgroundAudio.volume = 0.3;
				backgroundAudio.play();
			}, 9000);
		};
		
		const items = document.getElementsByClassName('item');
		const Hmax = window.innerHeight-200;
		const Lmax = window.innerWidth-200;
		
		const setPositions = () => {
			for (let i = 0; i < items.length; i++) {
				items[i].style.marginTop = `${Math.floor(Math.random() * (Hmax - 10 + 1) + 10).toString()}px`;
				items[i].style.marginLeft = `${Math.floor(Math.random() * (Lmax - 10 + 1) + 10).toString()}px`;
			}
		};
		
		setPositions();
		
		var posInterval = setInterval(() => {
			setPositions();
		}, 18000);
		
		var attachEvents = () => {
			window.addEventListener('visibilitychange', () => {
				switch(document.visibilityState) {
					case 'hidden' : 
						backgroundAudio.muted = true;
						break;
					default : 
						backgroundAudio.muted = false;
						break;	
				}
			});
		}

	</script>
