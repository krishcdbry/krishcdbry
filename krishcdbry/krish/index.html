<script>
	var letterElem = document.getElementsByClassName('letter');
	var linkElems = document.getElementsByClassName('link');
	var btnElems = document.getElementsByClassName('theme-thumb');

	function bounceLetters() {
		var j=0;
		for (j; j < letterElem.length; j++) {
			letterElem[j].className = 'letter';
			(function(elem, j) {
				setTimeout(function() {
					elem.className = 'letter bounceAnim';
				}, 2000+10*j)
			})(letterElem[j], j);
		}
	}

	function rotateLinks() {
		var z = 0;
		for (z; z < linkElems.length; z++) {
			linkElems[z].className = 'link circularAnim';
		}
	}

	function setThemeButtons () {
		var i = 0;
		for (i; i < btnElems.length; i++) {
			(function(btn) {
				btn.addEventListener('click', function() {
					if (btn.dataset.type == 'color') {
						$('.black').show();
						setTimeout(function() {
							document.body.className = '';
							$('body').toggleClass(btn.dataset.value, 1000, "easeInBack" );
							$('.black').fadeOut('slow');
						}, 2000);
						bounceLetters();
					}
				});
			})(btnElems[i]);
		}
	}

	setTimeout(function() {
		document.getElementsByClassName('name')[0].className = 'name zoom';
		rotateLinks();
		bounceLetters();
	}, 2200);

	setThemeButtons();

</script>
